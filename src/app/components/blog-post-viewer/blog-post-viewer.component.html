

<div class="centered-document">
	<h1 class="main-title">{{blogPost.title}}</h1>
	<div id="documentContainer" *ngFor="let chapter of blogPost.chapters">
		<div class="chapter-title">
			<h2 class="chapter-title-text">{{chapter.title}}</h2>
		</div>
		<div id="{{'quill_content_' + chapter.chapterId}}"></div>
		<hr class="divider">
	</div>
</div>
