<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <!-- Home -->
      <li class="nav-item active">
        <a class="nav-link"  routerLink="/">Home <span class="sr-only">(current)</span></a>
      </li>

      <!-- Stories -->
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Stories
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" routerLink="/story-explorer">All Stories</a>
          <div class="dropdown-divider"></div>
          <a *ngIf="isLoggedIn" class="dropdown-item" routerLink="/story-explorer/{{currentUser.id}}">My Stories</a>
        </div>
      </li>

    </ul>

    <div *ngIf="isLoggedIn; then loggedInBlock else loggedOutBlock"></div>
    <!-- Sign Out -->
    <ng-template #loggedInBlock>
        <a (click)="signOut()" class="btn btn-outline-success my-2 my-sm-0">Sign Out</a>
    </ng-template>

    <!-- Sign In -->
    <ng-template #loggedOutBlock>
      <form class="form-inline my-2 my-lg-0">
        <!-- Triggers the modal -->
        <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#myModal">Sign In</button>  
      </form>
    </ng-template>
    
  </div>
</nav>


<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Login</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <app-login></app-login>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
