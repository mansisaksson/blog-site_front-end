<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <ul class="navbar-nav mr-auto">
      <!-- Home -->
      <li class="nav-item active">
        <a class="nav-link"  routerLink="/">Home <span class="sr-only">(current)</span></a>
      </li>

      <!-- Stories -->
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Stories
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" routerLink="/story-explorer">All Stories</a>
          <div class="dropdown-divider"></div>
          <a *ngIf="isLoggedIn" class="dropdown-item" routerLink="/story-explorer/{{currentUser.id}}">My Stories</a>
        </div>
      </li>

    </ul>

    <div *ngIf="isLoggedIn; then loggedInBlock else loggedOutBlock"></div>
    <!-- Sign Out -->
    <ng-template #loggedInBlock>
        <a (click)="signOut()" class="btn btn-info my-2 my-sm-0">Sign Out</a>
    </ng-template>

    <!-- Sign In -->
    <ng-template #loggedOutBlock>
        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#loginModal">Sign In</button>  
        <button type="button" class="btn btn-outline-dark" data-toggle="modal" data-target="#registerModal">Register</button>  
    </ng-template>
</nav>


<!-- Login Modal -->
<div id="loginModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Login</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <app-login></app-login>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<!-- Register Modal -->
<div id="registerModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Register</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <app-register></app-register>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
