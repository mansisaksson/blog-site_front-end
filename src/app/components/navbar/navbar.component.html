<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <ul class="navbar-nav mr-auto">
      <!-- Home -->
      <li class="nav-item active">
        <a class="nav-link"  routerLink="/">Home <span class="sr-only">(current)</span></a>
      </li>

      <!-- Blog Posts -->
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Blog Posts
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" routerLink="/blog-post-explorer">All Posts</a>
          <div class="dropdown-divider"></div>
          <a *ngIf="isLoggedIn" class="dropdown-item" routerLink="/blog-post-explorer/{{getCurrentUserId()}}">My Posts</a>
        </div>
      </li>

    </ul>

    <div *ngIf="isLoggedIn; then loggedInBlock else loggedOutBlock"></div>
    <!-- Sign Out -->
    <ng-template #loggedInBlock>
      <div>
        <a class="btn btn-outline-dark" style="margin-right: 5px;" routerLink="/edit-user">{{currentUser.username}}</a>
        <a (click)="signOut()" class="btn btn-info my-2 my-sm-0">Sign Out</a>
      </div>
    </ng-template>

    <!-- Sign In -->
    <ng-template #loggedOutBlock>
      <div>
        <button (click)="signIn()" class="btn btn-info" style="margin-right: 5px;">Sign In</button>
        <button (click)="register()" class="btn btn-outline-dark">Register</button> 
      </div>
    </ng-template>
</nav>
