<h1>Name: {{name}}!</h1>
<ul>
  <li>Age: {{age}}</li>
  <li>Email: {{email}}</li>
  <li>Street: {{address.street}}</li>
  <li>Hobbies: {{hobbies}}</li>
  
</ul>

<button (click)="toggleEdit()">Toggle Edit</button>

<div *ngIf="isEdit">
<h1>Edit User</h1>
<form>
    <div>
      <h3>User Info</h3>
      <label for="name">Name</label><br>
      <input type="text" [(ngModel)]="name" name="name"><br>

      <label for="name">Age</label><br>
      <input type="text"[(ngModel)]="age" name="age"><br>

      <label for="name">Email</label><br>
      <input type="text"[(ngModel)]="email" name="email"><br>
    </div>
    <div>
      <h3>Address</h3>
      
      <label for="street">Street</label><br>
      <input type="text"[(ngModel)]="address.street" name="street"><br>

      <label for="city">City</label><br>
      <input type="text"[(ngModel)]="address.city" name="city"><br>

      <label for="state">State</label><br>
      <input type="text"[(ngModel)]="address.state" name="state"><br>
    </div>
</form>
</div>

<h1>Hobbies</h1>

<form (submit)="addHobby(hobby.value)">
    <div>
      <label for="hobby">Hobby</label>
      <input type="text" #hobby>
    </div>
  </form>

<button (click)="onClick()">Quck Add Hobby</button>
<ul>
  <li *ngFor="let hobby of hobbies; let i = index">
    {{i+1}}: {{hobby}} <button (click)="deleteHobby(i)">X</button>
  </li>
</ul>

<h1>Posts</h1>

<div *ngFor="let post of posts">
  <h4>{{post.title}}</h4>
  <p>{{post.body}}</p>
</div>
