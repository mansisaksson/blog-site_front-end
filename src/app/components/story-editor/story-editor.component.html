<h3>{{story.title}}</h3>

<div *ngFor="let key of uriKeys; index as i;" class="container">
  <quill-editor #{{key}}
  [(ngModel)]="storyDocs[key].content"
  (onEditorCreated)="setFocus($event)" 
  (onEditorCreated)="addBindingCreated($event)" 
  [modules]="{ toolbar: { container: '#quill-toolbar' } }"
  >
  </quill-editor>
</div>
