<div class="centered-document">
	<div style="max-width: 600px; margin: auto;">

		<h1>Edit {{user.username}}</h1>
		<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
			<div class="form-group">
					<label>User Name</label>
					<input type="text" formControlName="userName" class="form-control" value="{{user.username}}" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" />
					<div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
						<div *ngIf="f.userName.errors.required">User Name is required</div>
					</div>
			</div>
			<div class="form-group">
					<label>Change Password</label>
					<input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
					<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
						<div *ngIf="f.password.errors.required">Password is required</div>
						<div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
					</div>

					<label>Confirm Password</label>
					<input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
					<div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
						<div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
						<div *ngIf="f.confirmPassword.errors?.MatchPassword">Passwords does not match</div>
					</div>
			</div>
			<div class="form-group">
				<button [disabled]="loading" class="btn btn-primary">Update User</button>
			</div>
			<div class="form-group">
				<button [disabled]="loading" class="btn">Delete User</button>
			</div>
		</form>
	
	</div>
</div>
