<div class="centered-document">
	<div style="max-width: 500px; margin: auto;">
		<h1>{{user.username}}</h1>
		<form>
			<div class="form-group">
				<label for="edit_username">Username</label>
				<input type="text" class="form-control" id="edit_user_name" value="{{user.username}}">
				<small id="user_name_help" class="form-text text-muted">Change User Name.</small>
			</div>
			<div class="form-group">
				<label for="edit_password">Password</label>
				<input type="password" class="form-control" id="edit_password" placeholder="New Password">
				<input type="password" class="form-control" id="confirm_password" placeholder="Confirm Password">
				<small id="user_name_help" class="form-text text-muted">Change Your Password.</small>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary">Update User</button>
				<br><br>
				<button type="submit" class="btn">Delete User</button>
			</div>
		</form>
	</div>
</div>
