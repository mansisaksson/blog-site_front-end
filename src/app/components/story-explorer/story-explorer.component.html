<table style="width:100%">
  <tr *ngFor="let metaData of storyMetaData">
    <div class="story-link">
      <th class="thumbnail">
        <a [routerLink]="['/story-viewer', metaData.storyId]"><img src="{{metaData.thumbnail}}" width="112" height="66" ></a>
      </th>
      <th>
        <a [routerLink]="['/story-viewer', metaData.storyId]"><h4 style="font-size: 20px">{{metaData.title}}</h4></a>
        <p style="font-size: 14px">submitted {{timeSince(metaData.submittedAt)}} ago by {{metaData.authorName}}</p>
      </th>
    </div>
  </tr>
</table>
