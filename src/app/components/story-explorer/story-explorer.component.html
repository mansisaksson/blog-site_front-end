<table style="width:100%">
  <tr *ngFor="let metaData of storyMetaData">
    <div class="story-link">
      <th class="thumbnail">
        <a [routerLink]="['/story-viewer', metaData.storyId]"><img src="{{metaData.thumbnail}}" width="140" height="82" ></a>
      </th>
      <th>
        <a [routerLink]="['/story-viewer', metaData.storyId]"><h4>{{metaData.title}}</h4></a>
        <p>submitted {{timeSince(metaData.submittedAt)}} ago by {{metaData.authorName}}</p>
      </th>
    </div>
  </tr>
</table>
