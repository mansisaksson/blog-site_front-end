<table class="story-container">
  <tr *ngFor="let metaData of storyMetaData">
    <div class="story-link" [style.background-color]="getAccessibilityColor(metaData.accessibility)">
      <th class="thumbnail">
        <a [routerLink]="['/story-viewer', metaData.storyId]"><img src="{{getThumbnailURL(metaData.thumbnailURI)}}" width="256" height="151" ></a>
      </th>
      <th style="padding-left: 10px;">
        <a [routerLink]="['/story-viewer', metaData.storyId]"><h1 style="font-size: 24px; color: black;">{{metaData.title}}</h1></a>
        <p style="font-size: 14px">submitted {{timeSince(metaData.submittedAt)}} ago by {{metaData.authorName}}</p>
      </th>
      <p style="font-size: 14px">
        {{metaData.description}}
      </p>
    </div>
  </tr>
</table>
